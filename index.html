<!-- Modal Structure bus status update-->
<div id="trafficJam" class="modal">
  <div class="modal-content">
    <h5><center>Update Traffic<center></h5>
    <div class="serror_area center" id="serror_area">
    </div>
    <div class="row">
      <form class="col s12" id="trafficUpdateStatus">
        <div class="input-field col l6 s12">
          <i class="fa fa-edit prefix"></i>
          <input id="desc" type="text" class="validate" autocomplete="off">
          <label for="desc">Description</label>
        </div>
        <div class="input-field col l6 s12">
          <i class="fa fa-hourglass-end prefix"></i>
          <select class="level" id="level">
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
          </select>
          <label>Level</label> 
        </div>
       
      </form>
    </div>

  </div>
  <div class="modal-footer">
    <a href="" class="red left modal-action modal-close waves-effect waves-green btn-flat">Close</a>
     <div class="input-field col l6 s12">
     <a href="" onclick="addTraffic()" class=" btnColor right nextfooter modal-action modal-close waves-effect waves-green btn-flat">Add Traffic</a>
         <!--  <button onclick="addTraffic()" type="submit" class=" modal-close nextfooter right btn btn-spacer waves-effect wave-dark btnColor center-align">Add Traffic</button> -->
        </div>
  </div>
